<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rewards Page</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="rewardbody">
    <header>
        <h1>Reward</h1>
    </header>

    <h1>Thanks for ordering</h1>
    <p class="rewardstext">Your order will arrive in 5 - 10 working days</p>

    <lottie-player src="https://lottie.host/d02f7def-6192-413f-9e61-c2f20723ae78/NQGxTSwWdp.json" background="transparent"  speed="1" style="height: 200px;" loop autoplay></lottie-player>
    <p class="rewardstext">You have earned a reward!</p>

    <div style="padding: 50px; width: 700px; background-color: #02404E; margin: auto; border-radius: 12px; color: white;">
        <p style="font-size: 100px; text-align: center;"> 
            <!-- Display points here -->
            <span id="pointsDisplay"></span> pts!
        </p>
    </div>

    <p style="font-size: 70px; text-align: center;">
         Leave us a review to earn more points 
    </p>

    <a href="index.html">
        <div class="rewardcontainer">
            <button class="reward-button" type="button" >Continue</button>
        </div>
    </a>
    
    <a href="reviews.html">
        <div class="rewardcontainer">
            <button class="reward-button" type="button" >Leave a Review</button>
        </div>
    </a>

    <script src="JS/rewards.js"></script>

</body>
</html>
